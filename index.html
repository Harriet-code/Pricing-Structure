<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing structure</title>
    <link rel="stylesheet" href="pricing.css" type="text/css">
</head>
<body>
  <h2>Our Pricing</h2>  
  <div class="cards-container">
      <div class="card-container basic">
          <h3>Basic</h3>
          <div class="price monthly">&dollar;19.99</div>
          <div class="description">
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <a href="#" class="learn-more">Learn More</a>
          </div>
      </div>

      <div class="card-container Professional">
        <h3 class="h3-1">Professional</h3>
        <div class="price monthly">&dollar;24.99</div>
        <div class="description">
          <hr>
          <p> 1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <a href="#" class="learn-more">Learn More</a>
        </div>
    </div>

    <div class="card-container master">
        <h3>Master</h3>
        <div class="price monthly">&dollar;39.99</div>
        <div class="description">
          <hr>
          <p> 2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <a href="#" class="learn-more">Learn More</a>
        </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Iryna</a>.
  </div>


</body>
</html>
